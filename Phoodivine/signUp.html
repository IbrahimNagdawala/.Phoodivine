<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="shortcut icossn" href="image/favicon.ico" type="image/x-icon">
   
</head>
<body>
    <div class="width100">
        <img src="image/originalLogo1.png" alt="Logo Image" class="logoImage">
    </div>
    <!-- <img src="food.jpg" alt="error" style="width: 100%; height: 100%;"> -->
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome to PHOODIVINE</h2>
                    <p>Login to your account.</p>
                    <a href="/login.html" class="btn">Login</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <!-- <button id="homePage" class="skip">Skip</button> -->
                    <h2 class="white">Sign Up</h2>
                    <form action="">
                        <p>
                            <label>Email<span>*</span></label>
                            <input type="email" placeholder="Email" required>
                        </p>
                    
                        <p>
                            <label>Enter Password<span>*</span></label>
                            <input type="password" placeholder="Enter Password" required>
                        </p>
                        <p>
                            <label>Confirm Password<span>*</span></label>
                            <input type="password" placeholder="Confirm Password" required>
                        </p>
                        <p>
                            <input type="submit" value="Sign Up">
                        </p>
                       

                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="loader-container">
        <img src="image/Loader.gif" alt="">
    </div>
    <script src="js/loader.js"></script>
        <!-- <script src="index.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script> -->
</body> -->
</html>
